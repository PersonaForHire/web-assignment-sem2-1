	<section id="form">
		<h2 id="formHeader">Contact Us</h2>
		<form action="process.html" method="get" id = "contact" class="form-horizontal">
			<div class = "form-group row">
			    <label for="contactname" class="col-sm-2 control-form-label" >Contact Name</label>
			    <div class="col-sm-10">
			      <input type="text" name="contactname" id="contactname" class="form-control" autofocus required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)*" title="please enter a name (Surename optional) with First letter capitalised">
			    </div>
			</div>

			<div class = "form-group row">
			    <label for="email" class="col-sm-2 control-form-label">Email Address</label>
			    <div class="col-sm-10">
			     <input type="email" name="email" id="email" class="form-control"  required pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  title="please enter a vaild email address">
			    </div>
			</div>

			<p>Please provide any other details you think will be useful to us int the text area below (it may save us calling or emailing you,and help avoid delays)</p>

			<div class = "form-group row">
			  <label for="contactname" class="col-sm-2 control-form-label">More details(as much as you think we'll need)</label>
			   	<div class="col-sm-10">
			      <textarea name="comments" id= "comments"  rows = "8" cols="40"></textarea>
			    </div>
			</div>
			<div id="buttons">
				<button type="button" class="btn btn-primary"><div>Send Us the Info</div></button>
				<button type="button" class="btn btn-primary button1"><div id="but2">Clear the Info</div></button>
			</div>
		</form>
